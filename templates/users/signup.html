{% extends 'users/base.html' %}

{% block head_content %}
<title>
    <title>Django Insta Practice - Sign Up</title>
</title>
{% endblock %}


{% block container %}
{% if error %}
<p class="alert alert-danger">{{ error }}</p>
{% endif %}

<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    <div class="form-group"><input type="text" name="username" class="form-control" required="true"
            placeholder="Username"></div>
    <div class="form-group"><input type="password" name="password" class="form-control" required="true"
            placeholder="Password"></div>
    <div class="form-group"><input type="password" name="password_confirmation" class="form-control" required="true"
            placeholder="Password confirmation"></div>
    <div class="form-group"><input type="text" name="first_name" class="form-control" required="true"
            placeholder="First name"></div>
    <div class="form-group"><input type="text" name="last_name" class="form-control" required="true"
            placeholder="Last name"></div>
    <div class="form-group"><input type="email" name="email" class="form-control" required="true"
            placeholder="Email address"></div>
    <button class="btn btn-primary btn-block mt-5" type="submit">Register</button>
</form>


{% endblock %}
